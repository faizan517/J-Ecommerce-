<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="styleSheet" href="css/style.css">
</head>
<body>
    <header class="Logo">
        <nav>
            E-Store
        </nav>
    </header>
    <div class="main_wrapper">
        <div class="login-box">
            <div class="withinLoginW">
                <div>
                    <h2>Email:</h2>
                    <input id="email" class="id-pass" type="email" placeholder="faizan.@gmail.com">
    
                </div>
                <div>
                    <h2>Password:</h2>
                    <input id="pass" class="id-pass" type="password" maxlength="10">
                </div>
            </div>

            <div>
                <button onclick="button()" class="button">
                    Enter
            </button>
            </div>

        </div>

    </div>
    
</body>
<script src="js/app.js"></script>
</html>
